sandbox_export.xlsx:
  path: '/xlsx/{mode}'
  defaults:
    _controller: '\Drupal\sandbox_export\Controller\XlsxTestController::export'
    _title: 'xlsx Test'
    mode: null
  requirements:
    _permission: 'access content'
